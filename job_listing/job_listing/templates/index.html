<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
<style> 
    card {
        background-color: rgba(0,0,0,0.2);
     }
</style>
</head>
<body>
 
    <div style="margin: 150px;">

        {% for job in jobapp %}

        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{job.job_Post}}</h5>
              <p class="card-text">{{job.job_Company}}</p>
              <p class="card-text">{{job.job_Loc}}</p>
              <p class="card-text"><small class="text-muted">{{job.job_Shift}}</small></p>
              <p class="card-text"><small class="text-muted">{{job.job_Salary}}</small></p>
            </div>
          </div>

 {% endfor %}

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
