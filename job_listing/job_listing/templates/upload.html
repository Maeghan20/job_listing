<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="job_post">Job Post</label>
              <input type="name" class="form-control" name="job_post" id="job_post" aria-describedby="emailHelp" placeholder="Enter Job Posting">
            
            </div> <br>

            <div class="form-group">
              <label for="job_company">Company</label>
              <input type="text" name="job_company" class="form-control" id="job_company" placeholder="Enter Posting Company">
            </div> <br>
            
            <div class="form-group">
                <label for="job_loc">Job Location</label>
                <input type="text" name="job_loc" class="form-control" id="job_loc" placeholder="Enter Posting Location">
            </div> <br>

            <div class="form-group">
                <label for="job_shift">Job Shift</label>
                <input type="text" name="job_shift" class="form-control" id="job_shift" placeholder="Enter Posting Shift">
            </div> <br>


            <div class="form-group">
                <label for="job_salary">Salary</label>
                <input type="number" name="job_salary" class="form-control" id="job_salary" placeholder="Enter Posting Salary">
              </div> <br>


            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
